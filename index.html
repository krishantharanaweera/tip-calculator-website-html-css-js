<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - Solo Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calcualtor</h1>

        <p>Give bill amount and tip percentage to calculate final bill value:</p>

        <label for="bill">Bill Amount: </label>
        <input id="bill" type="number"><br>

        <label for="tip">Tip Percentage: </label>
        <input id="tip" type="number"><br>

        <button id="generate">Generate</button><br>

        <label for="total">Total: </label>
        <span id="total"></span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
